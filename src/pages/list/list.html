<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="listItems" [approxItemHeight]="'100px'">
    <ion-item *virtualItem="let item" class="item">
      <ion-checkbox (click)="toggle(item.discontPrice)"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
      <ion-label style="text-align: right;">Valor: R$ {{item.discontPrice | number:'1.2-2'}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-footer no-border>
    <ion-toolbar transparent>
      <button ion-button full (click)="goCard()">
        Efetuar Pagamento (Total: R$ {{sumTotal | number:'1.2-2'}})
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
